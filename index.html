<body>
    <header>
        <h1><span id="title">pinpres</span><span id="username"></span></h1>
        <aside class="boards"><a href="#" id="login-left" class="login">log in</a><div class="boardnames"></div></aside>
        <aside><a href="#" id="small" class="currGrid">small</a> / <a href="#" id="big">big</a></aside>
        <aside><a href="#" id="light" class="currLight">light</a> / <a href="#" id="dark">dark</a></aside>
        <aside class="right"><a href="#login-right" class="login">log in</a><a href="#home">home</a><a href="#logout">log out</a><a href="#" id="info" class="info">?</a></aside>
    </header>
    <main id="grid" class="grid small">
        <div class="grid-sizer"></div>
        <div class="grid-gutter"></div>
    </main>
    <div id="full">
        <table id="overlay">
            <tr>
                <td><img src="" alt="" /></td>
            </tr>
        </table>
    </div>
    <svg class="visuallyHidden">

      <!-- Base 0.0 to 1.0 values on the size of the bounding box.
           Essentially turn them into viewport units or percentages. -->
      <filter id="svg-underline-black" primitiveUnits="objectBoundingBox">
        
        <!-- Take the original image (the text) and expand it a little
             horizontally and a little more vertically. Then store it
             in a new layer. -->
        <feMorphology in="SourceGraphic" operator="dilate" radius="0.0075 0.05" result="outline"></feMorphology>
        
        <!-- Make a blue rectangle that’s 3% tall and 100% wide and expand it
             a little horizontally and a position it below the original text. -->
        <feFlood flood-color="black" width="1" height="0.03" x="0" y="0.85" result="underline"></feFlood>
        
        <!-- Take the blue rectange and use the expanded text layer to mask
             out the parts we don’t want. This is where it skips descenders. -->
        <feComposite in="underline" in2="outline" operator="out" result="underline"></feComposite>
        
        <!-- Now stack the underline and the original text for export. -->
        <feMerge>
          <feMergeNode in="underline"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
      <filter id="svg-underline-white" primitiveUnits="objectBoundingBox">
        
        <!-- Take the original image (the text) and expand it a little
             horizontally and a little more vertically. Then store it
             in a new layer. -->
        <feMorphology in="SourceGraphic" operator="dilate" radius="0.0075 0.05" result="outline"></feMorphology>
        
        <!-- Make a blue rectangle that’s 3% tall and 100% wide and expand it
             a little horizontally and a position it below the original text. -->
        <feFlood flood-color="white" width="1" height="0.03" x="0" y="0.85" result="underline"></feFlood>
        
        <!-- Take the blue rectange and use the expanded text layer to mask
             out the parts we don’t want. This is where it skips descenders. -->
        <feComposite in="underline" in2="outline" operator="out" result="underline"></feComposite>
        
        <!-- Now stack the underline and the original text for export. -->
        <feMerge>
          <feMergeNode in="underline"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </svg>
